<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPulse - Brain Training Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="screen active">
        <div class="loading-content">
            <div class="brain-logo">
                <i class="fas fa-brain"></i>
            </div>
            <h1>EduPulse</h1>
            <p>Brain Training Quiz Game</p>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <!-- Main Menu Screen -->
    <div id="mainMenu" class="screen">
        <div class="header">
            <div class="brain-logo">
                <i class="fas fa-brain"></i>
            </div>
            <h1>EduPulse</h1>
            <p>Brain Training Quiz Game</p>
        </div>

        <div class="stats-container">
            <div class="stat-item">
                <i class="fas fa-trophy"></i>
                <span>Level</span>
                <span id="currentLevel">1</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-star"></i>
                <span>Score</span>
                <span id="totalScore">0</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-target"></i>
                <span>Accuracy</span>
                <span id="accuracy">0%</span>
            </div>
        </div>

        <div class="menu-buttons">
            <button class="btn btn-primary" id="playBtn">
                <i class="fas fa-play"></i>
                Continue Playing
            </button>
            <button class="btn btn-secondary" id="achievementsBtn">
                <i class="fas fa-medal"></i>
                Achievements
            </button>
            <button class="btn btn-secondary" id="settingsBtn">
                <i class="fas fa-cog"></i>
                Settings
            </button>
        </div>

        <div class="progress-info">
            <p>Next level: <span id="nextMilestone">2</span> (21 correct answers needed)</p>
            <div class="progress-bar">
                <div class="progress-fill" id="milestoneProgress"></div>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
        <div class="game-header">
            <button class="btn-icon" id="homeBtn">
                <i class="fas fa-home"></i>
            </button>
            <div class="level-info">
                <span>Level <span id="gameLevelDisplay">1</span></span>
                <div class="level-progress">
                    <div class="level-progress-fill" id="levelProgressFill"></div>
                </div>
            </div>
            <div class="score-display">
                <i class="fas fa-star"></i>
                <span id="gameScore">0</span>
            </div>
        </div>

        <div class="question-container">
            <div class="question-category" id="questionCategory">General Knowledge</div>
            <div class="question-text" id="questionText">Loading question...</div>
        </div>

        <div class="answers-container" id="answersContainer">
            <!-- Answer buttons will be dynamically generated -->
        </div>

        <div class="game-footer">
            <div class="timer-container">
                <div class="timer-circle">
                    <div class="timer-fill" id="timerFill"></div>
                    <span class="timer-text" id="timerText">30</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Result Screen -->
    <div id="resultScreen" class="screen">
        <div class="result-content">
            <div class="result-icon" id="resultIcon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2 id="resultTitle">Correct!</h2>
            <p id="resultMessage">Great job! You got it right.</p>
            
            <div class="result-stats">
                <div class="result-stat">
                    <span>Score</span>
                    <span id="resultScore">+10</span>
                </div>
                <div class="result-stat">
                    <span>Level</span>
                    <span id="resultLevel">1</span>
                </div>
            </div>

            <div class="result-buttons">
                <button class="btn btn-primary" id="nextQuestionBtn">
                    <i class="fas fa-arrow-right"></i>
                    Next Question
                </button>
                <button class="btn btn-secondary" id="backToMenuBtn">
                    <i class="fas fa-home"></i>
                    Main Menu
                </button>
            </div>
        </div>
    </div>

    <!-- Achievements Screen -->
    <div id="achievementsScreen" class="screen">
        <div class="screen-header">
            <button class="btn-icon" id="achievementsBackBtn">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h2>Achievements</h2>
        </div>

        <div class="achievements-container" id="achievementsContainer">
            <!-- Achievements will be dynamically generated -->
        </div>
    </div>

    <!-- Settings Screen -->
    <div id="settingsScreen" class="screen">
        <div class="screen-header">
            <button class="btn-icon" id="settingsBackBtn">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h2>Settings</h2>
        </div>

        <div class="settings-container">
            <div class="setting-item">
                <label>Sound Effects</label>
                <label class="toggle">
                    <input type="checkbox" id="soundToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="setting-item">
                <label>Question Timer</label>
                <select id="timerSelect">
                    <option value="15">15 seconds</option>
                    <option value="30" selected>30 seconds</option>
                    <option value="60">60 seconds</option>
                    <option value="0">No timer</option>
                </select>
            </div>

            <div class="setting-item">
                <label>Difficulty</label>
                <select id="difficultySelect">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                    <option value="mixed">Mixed</option>
                </select>
            </div>

            <div class="settings-actions">
                <button class="btn btn-danger" id="resetProgressBtn">
                    <i class="fas fa-refresh"></i>
                    Reset Progress
                </button>
            </div>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
